{% extends 'base.html' %} {% macro show_sources(sources) %}
<div class="container-fluid sources">
    <div>
        <br><br>
    </div>
    <div class="jumbotron hjumbo">
        <div class="overlay">
            <h1 class="text-white txt">Newslist source</h1>
        </div>
    </div>
    <div class="card-columns">
        {% for source in sources %}
        <div class="card">
            <div class="card-header ch" style="opacity:1;">
                <a href="/article/{{source.id}}" class="htext" style="color:#ff5722; font-size:18px;">
                    <h1 class="text-center" name=>{{source.name}}</h1>
                </a>
            </div>
            <div class="card-body">
                <p class="desc">{{source.description}}</p>
                <p class="cat"><br> <span class="category">Category: </span> {{ source.category }}</p>
            </div>
            <!--            <div class="card-footer">-->
            <!--                <a href="{{source.url}}"><button class="btn btn-success">View more</button></a>-->
            <!--            </div>-->
        </div>
        {% endfor %}
    </div>
</div>
{% endmacro %}
